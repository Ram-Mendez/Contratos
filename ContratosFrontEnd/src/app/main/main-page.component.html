
<p-button routerLink="/login"> Go Login</p-button>
<div class="d-flex justify-content-center align-items-center ">
  <p-button
    (click)="viewDetails()"
    [disabled]="!isContractSelected"
    severity="info"
    class="m-2"> View Details &nbsp; <span class="pi pi-plus"></span>
  </p-button>
</div>

<div class="container">
  <div class="row">
    <div class="col m-4">
      <div class="card">
        <p-toast position="top-center"></p-toast>
        <p-table
          [value]="contratos"
          selectionMode="single"
          (onRowSelect)="onRowSelect($event)"
          (onRowUnselect)="onRowUnselect($event)">

          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name" class="text-center">Contratos <p-sortIcon field="name"></p-sortIcon></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-contrato>
            <tr [pSelectableRow]="contrato">
              <td class="text-center">{{ contrato.name }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <p-confirmDialog></p-confirmDialog>
    </div>
  </div>
</div>
