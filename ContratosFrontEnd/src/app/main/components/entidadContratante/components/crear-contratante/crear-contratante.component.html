
<div class="container-fluid">
  <!-- Cabecera estilizada -->
  <div class="header text-center mb-4 p-2 rounded shadow-sm">
    <h2 class="display-4">Crear Nuevo Contratante</h2>
    <p class="lead">Complete los siguientes campos para registrar un nuevo contratante.</p>
    <hr class="my-4" style="border-top: 2px solid #ccc;">
  </div>

  <div class="row">
    <div class="col m-4">
      <!-- Formulario en la columna del medio -->
      <form [formGroup]="contratanteForm" (ngSubmit)="crearContratante()" class="text-center">
        <div class="form-group">
          <p-floatLabel>
            <input id="name" pInputText type="text" formControlName="name" class="form-control text-center">
            <label for="name"><strong>Nombre completo</strong></label>
          </p-floatLabel>
        </div>
        <p-button type="submit" severity="success" class="btn-subir align-right" [disabled]="contratanteForm.invalid">
          Crear Contratante &nbsp; <i class="pi pi-save"></i>
        </p-button>
      </form>
    </div>
  </div>
</div>
