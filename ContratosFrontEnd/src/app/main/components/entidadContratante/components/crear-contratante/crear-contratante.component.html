<p-toast position="top-center"></p-toast>

<div class="container">
  <div class="row">
    <div class="col m-4">
      <!-- Formulario en la columna del medio -->
      <form [formGroup]="contratanteForm" (ngSubmit)="crearContratante()" class="text-center">
        <label
          for="name"><strong>Name</strong></label>
        <div class="p-field">
          <input pInputText id="name" type="text" formControlName="name" class="form-control text-center">
        </div>
        <br>
        <p-button
          severity="info"
          type="submit" [disabled]="contratanteForm.invalid"> Save &nbsp; <span class="pi pi-save"></span></p-button>
      </form>
    </div>
  </div>
</div>
