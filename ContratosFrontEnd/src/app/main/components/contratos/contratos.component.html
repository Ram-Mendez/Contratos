<button class="btn btn-secondary" routerLink="/login"> To Login</button>

<div class="d-flex justify-content-center align-items-center m-2">
  <button
    routerLink="/create-contrato"
    class="btn btn-primary m-2"><span class="pi pi-plus"></span> Add
  </button>
  <button
    (click)="editContrato()"
    [disabled]="!isContractSelected"
    class="btn btn-info m-2"><span class="pi pi-pencil"></span> Edit
  </button>
  <button
    (click)="deleteContrato()"
    [disabled]="!isContractSelected"
    class="btn btn-danger m-2"><span class="pi pi-trash"></span> Delete
  </button>
</div>

<div class="card">
  <p-toast position="top-center"></p-toast>
  <p-table
    [value]="contratos"
    selectionMode="single"
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect($event)">

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id"> Id <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="creationDate">Creation Date <p-sortIcon field="creationDate"></p-sortIcon></th>
        <th pSortableColumn="contractingEntity.name">Contracting Entity <p-sortIcon field="contractingEntity.name"></p-sortIcon></th>
        <th pSortableColumn="authorityEntity.name">Authority Entity <p-sortIcon field="authorityEntity.name"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contrato>
      <tr [pSelectableRow]="contrato">
        <td>{{ contrato.id }}</td>
        <td>{{ contrato.name }}</td>
        <td>{{ contrato.creationDate | date:'medium' }}</td>        <td>{{ contrato.contractingEntity.name }}</td>
        <td>{{ contrato.authorityEntity.name }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-confirmDialog></p-confirmDialog>
