<div class="container">
  <div class="row">
    <div class="col m-4">
      <!-- Formulario en la columna del medio -->
      <form [formGroup]="createContractForm" (ngSubmit)="createContract()" class="">

        <div class="form-group">
          <p-floatLabel>
            <input id="name" pInputText type="text" formControlName="name" class="form-control text-center">
            <label for="name"><strong>Nombre del contrato</strong></label>
          </p-floatLabel>
        </div>

        <div class="form-group mt-5">
          <p-floatLabel>
            <input id="creationDate" pInputText type="date" formControlName="creationDate"
                   class="form-control text-center">
            <label for="creationDate"><strong>Fecha de creaci√≥n</strong></label>
          </p-floatLabel>
        </div>

        <div class="form-group mt-5">
          <p-floatLabel>
            <select id="contractingEntity" formControlName="contractingEntity"
                    class="form-control custom-select text-center">
              <option value="" disabled selected hidden>Selecciona entidad contratante</option>
              <option *ngFor="let contratante of contratantes" [value]="contratante.id">{{ contratante.name }}</option>
            </select>
            <label for="contractingEntity"><strong>Entidad contratante</strong></label>
          </p-floatLabel>
        </div>

        <div class="form-group mt-5">
          <p-floatLabel>
            <select id="authorityEntity" formControlName="authorityEntity"
                    class="form-control custom-select text-center">
              <option value="" disabled selected hidden>Selecciona entidad autoridad</option>
              <option *ngFor="let autoridad of autoridades" [value]="autoridad.id">{{ autoridad.name }}</option>
            </select>
            <label for="authorityEntity"><strong>Entidad autorizadora</strong></label>
          </p-floatLabel>
        </div>
        <div class="mt-5 text-right-custom">
          <p-button
            severity="success"
            type="submit" [disabled]="createContractForm.invalid">
            Crear &nbsp; <i class="pi pi-save"></i>
          </p-button>

        </div>
      </form>
    </div>
  </div>
</div>

<p-toast></p-toast>
