<p-toast position="top-center"></p-toast>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">

      <!-- Cabecera estilizada -->
      <div class="header text-center mt-1 mb-4 p-2 rounded shadow-sm w-100">
        <h3 class="display-4">Editar Contrato</h3>
        <p class="lead">Complete los siguientes campos para editar un contrato.</p>
        <hr class="my-4" style="border-top: 2px solid #ccc;">
      </div>

      <!-- Formulario -->
      <form [formGroup]="editContractForm" (ngSubmit)="editContract()" class="p-4 border rounded shadow-sm bg-white w-100">
        <div class="form-group">
          <p-floatLabel>
            <input id="name" pInputText type="text" formControlName="name" class="form-control text-center">
            <label for="name"><strong>Nombre del contrato</strong></label>
          </p-floatLabel>
        </div>

        <div class="form-group mt-4">
          <p-floatLabel>
            <input id="creationDate" pInputText type="date" formControlName="creationDate" class="form-control text-center">
            <label for="creationDate"><strong>Fecha de creaci√≥n</strong></label>
          </p-floatLabel>
        </div>

        <div class="form-group mt-4">
          <p-floatLabel>
            <select id="contractingEntity" formControlName="contractingEntity" class="form-control custom-select text-center">
              <option value="" disabled selected hidden>Selecciona entidad contratante</option>
              <option *ngFor="let contratante of contratantes" [value]="contratante.id">{{ contratante.name }}</option>
            </select>
            <label for="contractingEntity"><strong>Entidad contratante</strong></label>
          </p-floatLabel>
        </div>

        <div class="form-group mt-4">
          <p-floatLabel>
            <select id="authorityEntity" formControlName="authorityEntity" class="form-control custom-select text-center">
              <option value="" disabled selected hidden>Selecciona entidad autoridad</option>
              <option *ngFor="let autoridad of autoridades" [value]="autoridad.id">{{ autoridad.name }}</option>
            </select>
            <label for="authorityEntity"><strong>Entidad autorizadora</strong></label>
          </p-floatLabel>
        </div>

        <div class="mt-5 text-right-custom">
          <p-button severity="success" type="submit" [disabled]="editContractForm.invalid">
            <i class="pi pi-save"></i> &nbsp; Guardar cambios
          </p-button>
        </div>
      </form>
    </div>
  </div>
</div>
