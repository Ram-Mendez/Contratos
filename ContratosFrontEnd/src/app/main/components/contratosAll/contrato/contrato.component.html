<p-toast position="top-center"></p-toast>

<div class="container">
  <div class="row">
    <div class="col m-4">
      <!-- Formulario en la columna del medio -->
      <form [formGroup]="editContractForm" (ngSubmit)="editContract()" class="text-center">
        <div class="form-group">
          <label for="name"><strong>Nombre del contrato</strong></label>
          <input id="name" type="text" formControlName="name" class="form-control text-center">
        </div>
        <div class="form-group">
          <label for="creationDate"><strong>Fecha de creaci√≥n</strong></label>
          <input id="creationDate" type="date" formControlName="creationDate" class="form-control text-center">
        </div>
        <div class="form-group">
          <label for="contractingEntity"><strong>Entidad contratante</strong></label>
          <div class="custom-select-wrapper">
            <select id="contractingEntity" formControlName="contractingEntity" class="form-control custom-select text-center">
              <option *ngFor="let contratante of contratantes" [value]="contratante.id">
                {{ contratante.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="authorityEntity"><strong>Entidad autorizadora</strong></label>
          <div class="custom-select-wrapper">
            <select id="authorityEntity" formControlName="authorityEntity" class="form-control custom-select text-center">
              <option *ngFor="let autoridad of autoridades" [value]="autoridad.id">
                {{ autoridad.name }}
              </option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-info" [disabled]="editContractForm.invalid">
          Save &nbsp; <i class="pi pi-save"></i>
        </button>
      </form>
    </div>
  </div>
</div>
