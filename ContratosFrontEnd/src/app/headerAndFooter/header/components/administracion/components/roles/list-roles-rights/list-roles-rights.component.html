<div class="container-fluid">
  <div class="button-container d-flex justify-content-center align-items-center mb-2">
    <p-button
      (click)="editRole()"
      [disabled]="!isRoleSelected"
      severity="success"
      class="m-2"> Edit &nbsp; <span class="pi pi-pencil"></span>
    </p-button>
    <p-button
      (click)="deleteRole()"
      [disabled]="!isRoleSelected"
      severity="danger"
      class="m-2"> Delete &nbsp; <span class="pi pi-trash"></span>
    </p-button>
  </div>

  <div class="card">
    <p-table [value]="roles" selectionMode="single" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="nombre">Role Name <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
          <!-- Añade aquí las columnas adicionales que necesites -->
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-role>
        <tr [pSelectableRow]="role">
          <td>{{ role.id }}</td>
          <td>{{ role.nombre }}</td>
          <td>{{ role.description }}</td>
          <!-- Añade aquí las celdas adicionales que necesites -->
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div *ngIf="isRoleSelected" class="card mt-4">
    <p-table [value]="users">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Associated User <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="email"> Email <p-sortIcon field="email"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
