<div class="container-fluid">
  <div class="button-container d-flex justify-content-center align-items-center mb-2">
    <p-button
      (click)="editAdministrator()"
      [disabled]="!isAdminSelected"
      severity="success"
      class="m-2">
      Edit &nbsp; <span class="pi pi-pencil"></span>
    </p-button>
    <p-button
      (click)="deleteAdministrator()"
      [disabled]="!isAdminSelected"
      severity="danger"
      class="m-2">
      Delete &nbsp; <span class="pi pi-trash"></span>
    </p-button>
  </div>

  <div class="card">
    <p-toast position="top-center"></p-toast>
    <p-table
      [value]="administrators"
      selectionMode="single"
      (onRowSelect)="onRowSelect($event)"
      (dblclick)="editAdministrator()"
      (onRowUnselect)="onRowUnselect($event)">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="user.name">Administrator <p-sortIcon field="user.name"></p-sortIcon></th>
          <th pSortableColumn="user.roles">Roles <p-sortIcon field="user.roles"></p-sortIcon></th>
          <th pSortableColumn="autoridad.name">Authority <p-sortIcon field="autoridad.name"></p-sortIcon></th>
          <th pSortableColumn="contratos.name">Contract <p-sortIcon field="contratos.name"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-administrator>
        <tr [pSelectableRow]="administrator">
          <td>{{ administrator.id }}</td>
          <td>{{ administrator.user?.name }}</td>
          <td>{{ administrator.user?.roles }}</td>
          <td>{{ administrator.autoridad?.name }}</td>
          <td>{{ administrator.contratos?.name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
