<form [formGroup]="createAdministratorForm" (ngSubmit)="crearAdministrador()">
  <div class="form-group">
    <p-floatLabel>
      <p-dropdown id="contrato"
                  formControlName="contrato"
                  [options]="contratosOptions"
                  optionLabel="label"
                  optionValue="value"
                  placeholder="Seleccionar opci贸n"
                  [style]="{'width':'100%'}">
      </p-dropdown>
      <label for="contrato"><strong>Opci贸n 1</strong></label>
    </p-floatLabel>
  </div>

  <!-- Segundo p-dropdown -->
  <div class="form-group">
    <p-floatLabel>
      <p-dropdown id="dropdown2"
                  formControlName="autoridad"
                  [options]="autoridadOptions"
                  optionLabel="label"
                  optionValue="value"
                  placeholder="Seleccionar opci贸n"
                  [style]="{'width':'100%'}">
      </p-dropdown>
      <label for="dropdown2"><strong>Opci贸n 2</strong></label>
    </p-floatLabel>
  </div>

  <!-- p-multiSelect -->
  <div class="form-group">
    <p-floatLabel>
      <p-multiSelect id="selectedRoles"
                     [options]="roles"
                     formControlName="roles"
                     optionLabel="label"
                     optionValue="value"
                     display="chip"
                     placeholder="Seleccionar roles"
                     [style]="{'width':'100%'}"
                     [panelStyle]="{'width':'100%'}">
      </p-multiSelect>
      <label><strong>Roles</strong></label>
    </p-floatLabel>
  </div>
  <p-button [disabled]="createAdministratorForm.invalid" type="submit" severity="success" class="align-right">
    Crear Administrador &nbsp; <i class="pi pi-save"> </i>
  </p-button>
</form>
<p-toast position="top-center"></p-toast>
